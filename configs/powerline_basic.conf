# Basic example config for PureLine using default powerline symbols

# Some settings ...
PL_STYLE='classic'
PL_COLOR='solarized'
PL_ERASE_TO_EOL=false

# All modules are enabled. Uncomment/comment to enable/disable a module
PL_SEGMENTS=(
    # Module                Background  Foreground
    'user_segment            10             0'
    'path_segment            13             7'
    'read_only_segment       15             0'
)

# Module Options
PL_STYLE='slash'            # uses the segment ends; ╱ and ◤
PL_PATH_TRIM=1              # 0 Full path, 1, Current, 2+ trim level
PL_USER_SHOW_HOST=true
PL_USER_USE_IP=false
